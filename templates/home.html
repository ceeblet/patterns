{% extends 'base.html' %}

{% block body %}

<br><br><br>


<div class="row">
  <div class="col-sm-6">
	<canvas id="canvas" width="700" height="600"></canvas>
  </div>
	<div class="col-sm-6">
		<!-- color picker sliders -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<div id="red"></div>
		<div id="green"></div>
		<div id="blue"></div>
		<div id="swatch" class="ui-widget-content ui-corner-all"></div>
		<!-- end color picker sliders -->


		<br><br><br>

		<!-- branch thickness slider -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<div id="thickSlider"></div>
		<!-- end branch thickness slider -->

		<br><br>

		<!-- depth slider -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<div id="depthSlider"></div>
		<!-- end depth slider --> 

		<br><br>


		<!-- branch length slider -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<div id="lengthSlider"></div>
		<!-- end branch length slider -->

		<br><br><br><br>


		<!-- angle slider -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<div id="angleSlider"></div>
		<!-- end angle slider -->
		
		<br><br>

		<!-- tilt slider -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<div id="tiltSlider"></div>
		<!-- end tilt slider -->

		<br><br>

		<!-- orientation slider -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<div id="orientationSlider"></div>
		<!-- end orientation slider -->
 

		<br><br><br><br><br>

		<!-- <button type="submit" value="submit" name="save" id="save">Add to Gallery</button> -->
		<button type="submit" value="submit" name="clearCanvas" id="clearCanvas">Clear</button>
		<button type="submit" value="submit" name="createImg" id="createImg">Create</button>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="addToGallery">
			Add to Gallery
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Looks great!</h4>
		      </div>
		      <div class="modal-body"> 
		        
				<form action="/save" method="get" id="save-form">
				
				Name: <input type="text" name="name" id="name"> <br><br>

				Company Name: <input type="text" name="company" id="company">

				Email: <input type="text" name="company" id="company">
				</form>

				</form>
		      </div>
		      <div class="modal-footer">
		      	<div id="savedAlert">Saved!</div>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="saveToGallery">Save</button>
		      </div>
		    </div>
		  </div>
		</div>
				
	</div>
</div>

<!-- Get Javascript from draw_to_canvas.js -->
<script type="text/javascript" src="../static/draw_to_canvas.js"></script>

{% endblock %}
