<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no">
        <title>Fractal Art</title>

        <!-- load jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

        <!-- load Galleria -->
        <script src="../static/folio/galleria/galleria-1.4.2.min.js"></script>

    </head>
<body>
    <div class="content">
        <div class="galleria">

        	{% for image in images %}

			<a href = "https://s3.amazonaws.com/fractal-art/{{image.filename}}">
					<img src = "https://s3.amazonaws.com/fractal-art/{{image.filename}}" data-big="https://s3.amazonaws.com/fractal-art/{{image.filename}}" data-title="{{image.filename}}" data-description="test">
			</a>

			{% endfor %}
                
    </div>
    <script>

    Galleria.loadTheme('../static/folio/galleria/themes/folio/galleria.folio.min.js');

    // Initialize Galleria
    Galleria.run('.galleria');

    </script>
    </body>
</html>
